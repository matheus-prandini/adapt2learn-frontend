<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Labirinto</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Labirinto</div>
    </div>
  </div>

  <script>
    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function update() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          update();
        }, 5000);
      }
      update();
    }

    // lê params da URL
    const params     = new URLSearchParams(window.location.search);
    const discipline = params.get('discipline') || "";
    const subarea    = params.get('subarea')    || "";
    const schoolId   = params.get('school_id')  || "";
    const userId     = params.get('user_id')    || "";

    const buildUrl  = "Build";
    const loaderUrl = buildUrl + "/build_new.loader.js";  // ou "test.loader.js" no seu caso
    const config = {
      arguments: [ discipline, subarea, schoolId, userId ],
      dataUrl:        buildUrl + "/build_new.data",
      frameworkUrl:   buildUrl + "/build_new.framework.js",
      codeUrl:        buildUrl + "/build_new.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName:    "DefaultCompany",
      productName:    "Labirinto",
      productVersion: "0.1.0",
      showBanner:     unityShowBanner,
    };

    const canvas = document.querySelector("#unity-canvas");
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    canvas.style.width  = isMobile ? "100%" : "960px";
    canvas.style.height = isMobile ? "100%" : "600px";
    if (isMobile) {
      const m = document.createElement('meta');
      m.name = 'viewport';
      m.content = 'width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,shrink-to-fit=yes';
      document.head.appendChild(m);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, progress => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then(unityInstance => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
        // opcional: envie também uma mensagem ao GameManager
        unityInstance.SendMessage(
          "GameManager",
          "OnReceiveParams",
          JSON.stringify({ discipline, subarea, school_id: schoolId, user_id: userId })
        );
      }).catch(err => alert(err));
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
