<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Adapt2Learn</title>
  </head>
  <body>
    <noscript>
      Você precisa habilitar o JavaScript para usar esta aplicação.
    </noscript>
    <!-- É aqui que o React vai montar toda a UI -->
    <div id="root"></div>
    <!--
      Em desenvolvimento (npm start) o CRA injeta:
        <script src="/static/js/bundle.js"></script>
      No build (npm run build), o CRA troca essas tags por:
        <link href="/static/css/main.[hash].chunk.css" rel="stylesheet" />
        <script src="/static/js/main.[hash].chunk.js" defer></script>
        <script src="/static/js/0.[hash].chunk.js" defer></script>
        <script src="/static/js/bundle.[hash].js" defer></script>
    -->
  </body>
</html>
